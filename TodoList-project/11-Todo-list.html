<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="11-todo-list.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Todoist</a>
        </div>
    </nav>

    <div class="section hero">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-4">Organize your work and life, finally.</h1>
                    <p class="lead mb-4">Become focused, organized, and calm with Todoist. The world's #1 task manager and to-do list app.</p>
                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#todoModal">
                        Start for free
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="todoModalLabel">My Todo List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" id="todoInput" class="form-control" placeholder="Add a task">
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="todoDate" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <input type="time" id="todoTime" class="form-control">
                        </div>
                    </div>
                    <div class="text-end mb-3">
                        <button class="btn btn-primary" type="button" id="addTodo">Add Task</button>
                    </div>
                    <ul id="todoList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="celebrationOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background-color: rgba(0,0,0,0.8); z-index: 9999;">
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
            <h1 class="display-1 mb-4">Fantastic Job!</h1>
            <p class="lead">You're making great progress. Keep up the excellent work!</p>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="11-todo-list.js"></script>
</body>
</html>
