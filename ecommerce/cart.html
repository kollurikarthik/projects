<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Offset for the fixed navbar */
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 20px;
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .cart-item {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        .cart-item h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .cart-item p {
            margin: 0;
            font-size: 1rem;
        }
        .cart-item .btn {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        #total-price {
            font-weight: bold;
            font-size: 1.5rem;
            color: #28a745;
        }
        .btn-danger, .btn-success {
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="intel.html">VegeEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="intel.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div id="cart-items"></div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h3>Total: â‚¹<span id="total-price">0</span></h3>
            <div>
                <button class="btn btn-danger" id="delete-all">Delete All</button>
                <button class="btn btn-success" id="buy-now">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
